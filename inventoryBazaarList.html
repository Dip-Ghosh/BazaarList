<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaar list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="row">
              <div class="col align-self-center" style="margin-top: 150px;margin-left: 300px;margin-right: 350px;">
              <h1 style="margin-left: 120px;">Bazaar List</h1>
                <ul class="list-group" style="padding-left: 15px;padding-right: 20px; margin-left: 40px; margin-right: 40px">
                    <li class="list-group-item" v-for="(item, index) in items" :key="index">
                        {{item.name}}-{{item.price}}
                    </li>
                </ul>
              </div>
            </div>
          </div>
         

    </div>

  
    <script>
        new Vue({
            el: '#app',
            data:{
            items: [
                {name: 'rice', price: 12.50},
                {name: 'wheat', price: 22.50},
                {name: 'oil', price: 32.50}
            ]
            }
        });
    </script>
</body>
</html>
